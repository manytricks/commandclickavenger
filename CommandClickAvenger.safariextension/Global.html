<!DOCTYPE HTML>
<html>
	<head>
		<title>Command-Click Avenger</title>
		<meta charset="utf-8">
		<script type="text/javascript">

			// Copyright Â© 2013 Many Tricks (When in doubt, consider this MIT-licensed)

			safari.application.addEventListener("message", function(theEvent) {
				if (theEvent.name=="com.manytricks.CommandClickAvenger.GetTagNames") {
					theEvent.target.page.dispatchMessage("com.manytricks.CommandClickAvenger.KnockOutTags", safari.extension.settings.getItem("com.manytricks.CommandClickAvenger.TagNamesToKnockOut"));
				}
			}, false);

		</script>
	</head>
	<body></body>
</html>
